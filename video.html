<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
		<script src="http://vjs.zencdn.net/4.12/video.js"></script>
		<style type="text/css">
			.vjs-default-skin {
				color: #a63030;
			}
			.vjs-default-skin .vjs-play-progress,
			.vjs-default-skin .vjs-volume-level {
				background-color: #096394
			}
			.vjs-default-skin .vjs-control-bar,
			.vjs-default-skin .vjs-big-play-button {
				background: rgba(179, 36, 36, 0.7)
			}
			.vjs-default-skin .vjs-slider {
				background: rgba(179, 36, 36, 0.2333333333333333)
			}
			.vjs-default-skin .vjs-control-bar {
				font-size: 139%
			}
		</style>

	</head>

	<body>
		
		<h2>video.js例子</h2>
		<p>http://www.videojs.com/</p>

		<video id="MY_VIDEO_1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
			<source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
				<source src="http://vjs.zencdn.net/v/oceans.webm" type='video/webm'>
					<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
					</p>
		</video>

	</body>

</html>
